kibot:
  version: 1

preflight:
  check_zone_fills: true
  run_drc: true
  run_erc: true
  filters:
    - filter: 'Silkscreen clipped by solder mask'
      error: 'W058'
      regex: '(?s)Line on Edge.Cuts(.*)Arc on B.Silkscreen'
    - filter: 'Silkscreen clipped by solder mask'
      error: 'W058'
      regex: '(?s)Line on Edge.Cuts(.*)Line on B.Silkscreen'
    - filter: 'Silkscreen clipped by solder mask'
      error: 'W058'
      regex: '(?s)Arc on Edge.Cuts(.*)Line on B.Silkscreen'
  update_xml: true
  set_text_variables:
    - name: COMMIT_DATE_LONG
      command: 'python3 util/rev_info.py git_date'
    - name: COMMIT_DATE
      command: 'python3 util/rev_info.py git_date --short'
    - name: COMMIT_HASH
      command: 'python3 util/rev_info.py git_short_rev'

outputs:
  - name: ibom
    comment: 'Interactive BOM'
    type: ibom
    options:
      dark_mode: true
      netlist_file: '%F.xml'
      extra_fields: 'LCSC,Mouser,Digikey,AliExpress,Note'

  - name: schematic
    type: pdf_sch_print

  - name: 'bom_csv'
    comment: "Bill of Materials in CSV format"
    type: bom
    options:
      use_alt: false
      number: 1

  - name: 3d
    type: render_3d
    options:
      no_virtual: true
      view: 'top'
      copper: '#99967F'
      board: '#C3BA9B'
      copper: '#99967F'
      zoom: 3
      orthographic: true
      ray_tracing: true
      height: 1024
      width: 1024

  - name: 3d_back
    type: render_3d
    extends: 3d
    options:
      view: 'bottom'