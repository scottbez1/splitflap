kibot:
  version: 1

preflight:
  check_zone_fills: true
  run_drc: true
  run_erc: true
  filters:
    - filter: 'Overlapping headers'
      number: 45
      regex: '(?s)Footprint J112(.*)Footprint J111'

outputs:
  - name: ibom
    comment: 'Prototype mounting guide'
    type: ibom
    dir: build/bom
    options:
      layer_view: F
      dark_mode: true
